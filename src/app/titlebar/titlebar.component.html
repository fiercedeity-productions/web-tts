<div class="titlebar" [attr.focussed]="focussed ? '' : null">
	<!-- <span class="title">Google Cloud TTS Client</span> -->

	<div class="controls">
		<button tabindex="-1" mat-button class="minimize" (click)="minimize()" [disabled]="minimizeDisabled">
			<!-- <div class="minimize-graphic graphic"></div> -->

			<svg x="0px" y="0px" viewBox="0 0 10 1" class="minimize-graphic graphic">
				<rect class="colour" fill="#000000" width="10" height="1"></rect>
			</svg>
		</button>

		<button tabindex="-1" mat-button class="maximize" (click)="maximize()" *ngIf="!maximized" [disabled]="maximizeDisabled">
			<!-- <div class="maximize-graphic graphic"></div> -->
			<svg class="maximize-graphic graphic" x="0px" y="0px" viewBox="0 0 10 10">
				<path class="colour" fill="#000000" d="M 0 0 L 0 10 L 10 10 L 10 0 L 0 0 z M 1 1 L 9 1 L 9 9 L 1 9 L 1 1 z " />
			</svg>
		</button>

		<button tabindex="-1" mat-button class="restore" (click)="maximize()" *ngIf="maximized" [disabled]="maximizeDisabled">
			<!-- <div class="restore-graphic graphic">
				<div class="box"></div>
				<div class="box"></div>
			</div> -->

			<svg class="restore-graphic graphic" x="0px" y="0px" viewBox="0 0 10 10">
				<mask id="Mask">
					<rect fill="#FFFFFF" width="10" height="10"></rect>
					<path class="colour" fill="#000000" d="M 3 1 L 9 1 L 9 7 L 8 7 L 8 2 L 3 2 L 3 1 z" />
					<path class="colour" fill="#000000" d="M 1 3 L 7 3 L 7 9 L 1 9 L 1 3 z" />
				</mask>
				<path class="colour" fill="#000000" d="M 2 0 L 10 0 L 10 8 L 8 8 L 8 10 L 0 10 L 0 2 L 2 2 L 2 0 z" mask="url(#Mask)" />
			</svg>
		</button>

		<button tabindex="-1" mat-button class="close" (click)="close()" [disabled]="closeDisabled" (mouseenter)="closeHovered = true"
		    (mouseleave)="closeHovered = false" (mousedown)="setCloseHoverLock()" [attr.hoverLock]="closeHoverLock ? '' : null">
			<!-- <img class="close-graphic" src="assets/blurred-disabled.png" *ngIf="!focussed && closeDisabled">
			<img class="close-graphic" src="assets/focussed-disabled.png" *ngIf="focussed && closeDisabled">
			<img class="close-graphic" src="assets/blurred-enabled.png" *ngIf="!focussed && !closeDisabled && !closeHovered">
			<img class="close-graphic" src="assets/focussed-enabled.png" *ngIf="focussed && !closeDisabled && !closeHovered">
			<img class="close-graphic" src="assets/hovered.png" *ngIf="!closeDisabled && closeHovered"> -->

			<svg class="close-graphic graphic" x="0px" y="0px" viewBox="0 0 10 10">
				<polygon class="colour" fill="#000000" points="10,1 9,0 5,4 1,0 0,1 4,5 0,9 1,10 5,6 9,10 10,9 6,5"></polygon>
			</svg>
		</button>
